<form id="miFormulario"class="was-validated">
  <h2 id="for">Formulario Alumnos</h2>
  <div id="al">
    <div id="alerta" class="alert alert-danger mt-3 d-none" role="alert">
      Por favor rellene todos los campos.
    </div>
    </div>
  <div class="mb-3">
      <label for="lblNombre" class="form-label">Nombre</label>
      <input id="Nombre" type="text" class="form-control" placeholder="Nombre" required>
      <div class="invalid-feedback">
        Por favor rellene este campo
      </div>
  </div>
  
  <div class="mb-3">
      <label for="lblApellidoP" class="form-label">Apellido Paterno</label>
      <input id="ApellidoP" type="text" class="form-control" placeholder="Apellido Paterno" required>
      <div class="invalid-feedback">
        Por favor rellene este campo
      </div>
  </div>
  <div class="mb-3">
      <label for="lblApellidoM" class="form-label">Apellido Materno</label>
      <input id="ApellidoM" type="text" class="form-control" placeholder="Apellido Materno" required>
  </div>
  <div class="mb-3">
      <label for="lblFechaNacimiento" class="form-label" required>Fecha de nacimiento</label>
      <input id="FN" type="date" class="form-control" required aria-label="select example">
  </div>
  <div class="mb-3">
      <label for="lblGenero" class="form-label">Género</label>
      <div class="col-sm-10">
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Femenino"
                     checked>
              <label class="form-check-label" for="gridRadios1">Femenino</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Masculino">
              <label class="form-check-label" for="gridRadios2">Masculino</label>
          </div>
      </div>
  </div>
  <div class="mb-3">
    <label for="lblCarrera" class="form-label">Carrera</label>
    <select class="form-select" id="specificSizeSelect" required>
      <option value="">Seleccionar</option>
      <option value="1">Ingeniería Mecánica</option>
      <option value="3">Ingeniería Industrial</option>
      <option value="3">Ingeniería Civil</option>
      <option value="4">Ingeniería en Sistemas Computacionales</option>
      <option value="5">Ingeniería Electrónica</option>
      <option value="6">Ingeniería Eléctrica</option>
      <option value="7">Ingeniería Química</option>
      <option value="8">Ingeniería en Gestión Empresarial</option>
      <option value="9">Licenciatura en Administración de Empresas</option>
      <option value="10">Licenciatura en Contador Público</option>
    </select>
  </div>
  
  <div class="mb-3">
    <label for="lblNumeroControl" class="form-label">Número de control</label>
    <input id="numerocontrol" type="number" class="form-control" oninput="validarNum(this) " required>
  </div>
</form>

<div id="boton" class="container text-center">
  <button id="btnGuardar" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="ValidarCamp()" >Guardar</button>
  <button id="btnIngresar" onclick="LimpiarForm()" class="btn btn-primary">Limpiar</button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Datos del Formulario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modalNombre"></p>
        <p id="modalApellidoP"></p>
        <p id="modalApellidoM"></p>
        <p id="modalFN"></p>
        <p id="modalGenero"></p>
        <p id="modalCarrera"></p>
        <p id="modalNumeroControl"></p>
        <p id="modalEdad"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
